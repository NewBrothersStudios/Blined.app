<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda BLITZ</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .tienda {
        padding: 20px;
        max-width: 500px;
        margin: auto;
    }

    .tienda h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
        color: #00ff88;
    }

    .paquete {
        background: #111;
        border-radius: 14px;
        padding: 18px;
        margin-bottom: 18px;
        text-align: center;
        color: white;
        box-shadow: 0 0 12px #00ff8844;
        transition: transform 0.15s ease;
    }

    .paquete:hover {
        transform: scale(1.03);
    }

    .paquete img {
        width: 130px;
        border-radius: 12px;
        margin-bottom: 10px;
    }

    .paquete h3 {
        margin: 6px 0;
        font-size: 22px;
    }

    .paquete p {
        margin: 5px 0 15px;
        font-size: 18px;
        color: #00ff88;
    }

    .paquete button {
        background: #00ff66;
        color: #000;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.15s ease;
    }

    .paquete button:hover {
        background: #00cc55;
    }
</style>
</head>
<body>

<div class="tienda">
    <h2>TIENDA BLITZ</h2>

    <div class="paquete">
        <img src="https://raw.githubusercontent.com/NewBrothersStudios/Blined.app/main/im%C3%A1genes/1765411182648.jpg">
        <h3>40 BLITZ</h3>
        <p>$0.49</p>
        <button onclick="comprar('40 BLITZ', '0.49')">Comprar</button>
    </div>

    <div class="paquete">
        <img src="https://raw.githubusercontent.com/NewBrothersStudios/Blined.app/main/im%C3%A1genes/1765410660868.jpg">
        <h3>150 BLITZ</h3>
        <p>$1.99</p>
        <button onclick="comprar('150 BLITZ', '1.99')">Comprar</button>
    </div>

    <div class="paquete">
        <img src="https://raw.githubusercontent.com/NewBrothersStudios/Blined.app/main/im%C3%A1genes/1765411170025.jpg">
        <h3>250 BLITZ</h3>
        <p>$2.99</p>
        <button onclick="comprar('250 BLITZ', '2.99')">Comprar</button>
    </div>

    <div class="paquete">
        <img src="https://raw.githubusercontent.com/NewBrothersStudios/Blined.app/main/im%C3%A1genes/1765410465599.jpg">
        <h3>445 BLITZ</h3>
        <p>$5.49</p>
        <button onclick="comprar('445 BLITZ', '5.49')">Comprar</button>
    </div>

    <div class="paquete">
        <img src="https://raw.githubusercontent.com/NewBrothersStudios/Blined.app/main/im%C3%A1genes/1765410349227.jpg">
        <h3>1,000 BLITZ</h3>
        <p>$11.99</p>
        <button onclick="comprar('1,000 BLITZ', '11.99')">Comprar</button>
    </div>
</div>

<script>
function comprar(paquete, precio) {
    const mensaje = encodeURIComponent(
        `Hola, quiero comprar ${paquete} por $${precio}.`
    );

    // CAMBIA ESTE NÃšMERO POR TU WHATSAPP ðŸ”½
    const numero = "50373826693";

    window.open(`https://wa.me/${numero}?text=${mensaje}`, "_blank");
}
</script>

</body>
</html>
